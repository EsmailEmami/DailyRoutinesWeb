<div class="modal-header-custom">
  <h2 class="header-title">ویرایش دسته بندی {{editCategoryForm.controls.categoryTitle.value}}</h2>
  <span class="close" (click)="closeModal()">&times;</span>
</div>

<form [formGroup]="editCategoryForm" (ngSubmit)="submitEditCategoryForm()">
  <div class="modal-body-custom">
    <p class="text-danger">
      {{ editCategoryErrorText }}
      {{ editCategoryFailedCounter <= 1 ? "" : "( " + editCategoryFailedCounter + " )" }}
    </p>

    <div class="form-fill">
      <input type="text" formControlName="categoryTitle"/>
      <label>عنوان دسته بندی</label>

      <span *ngIf="editCategoryForm.controls.categoryTitle.touched">
          <p *ngIf="editCategoryForm.controls.categoryTitle.errors?.required">
            لطفا عنوان دسته بندی را وارد کنید
          </p>
          <p *ngIf="editCategoryForm.controls.categoryTitle.errors?.maxlength">
            عنوان دسته بندی وارد شده نمیتواند بیشتر از 50 کاراکتر باشد
          </p>
        </span>
    </div>
  </div>

  <div class="modal-footer-custom">
    <div class="row">

      <div class="col-6">
        <button
          [disabled]="editCategoryForm.invalid"
          type="submit"
          class="{{ editCategorySniper ? 'button-loading' : '' }}"
        >
          <span>ثبت</span>
        </button>
      </div>
      <div class="col-6">
        <button
          type="button"
          class="site-btn warning"
          (click)="closeModal()"
        >
          <span>خروج</span>
        </button>
      </div>
    </div>
  </div>


</form>
